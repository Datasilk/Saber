<div class="row hover item file-{{id}}" data-path="{{path}}">
    <div class="row pad-sm">
        <div class="col icon small pad-right pad-left-sm pad-top-sm">{{icon}}</div>
        <div class="col label" style="max-width: calc(100% - 45px);">
            <div class="row page-title"><h6>{{title}}</h6></div>
        </div>
    </div>
    <div class="line"></div>
</div>
