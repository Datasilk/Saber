<!DOCTYPE html>
<html lang="{{language}}" xml:lang="{{language}}" xmlns="http:/www.w3.org/1999/xhtml">
<head>
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <meta http-equiv="Content-Language" content="{{language}}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,user-scalable=yes" />
    {{platform-1}}
    <link type="text/css" rel="stylesheet" href="/css/platform.css" />
    <link type="text/css" rel="stylesheet" href="/css/themes/{{theme}}.css" />
    {{/platform-1}}
    <link type="text/css" rel="stylesheet" href="/css/website.css" />
    {{head-css}}
    <link rel="icon" type="image/ico" href="{{favicon}}" />
</head>
<body>
    
    {{platform-2}}<div class="bg for-popup hide" onclick="S.popup.bg(event)"></div>{{/platform-2}}
    {{body}}
    {{platform-3}}
    <div class="svgicons">{{svg-icons}}</div>
    <script type="text/html" id="template_popup">
        <div class="row pad-bottom box">
            <div class="col title"><h6>#title#</h6></div>
            <div class="col icon small btn-close">
                <a href="javascript:">
                    <svg viewBox="0 0 32 32">
                        <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                    </svg>
                </a>
            </div>
        </div>
        #body#
    </script>
    <script src="/js/platform.js"></script>
    {{/platform-3}}
    {{scripts}}
</body>
</html>
