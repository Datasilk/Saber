<div class="row hover filter-input-bool" data-column="{{column}}">
    <div class="col field long"></div>
    <div class="col text filter-input">
        <input type="checkbox" id="checkbox_{{id}}" /><label for="checkbox_{{id}}" {{checked}}>{{label}}</label>
    </div>
    <div class="col right input filter-queryname">
        <input type="text" value="{{queryname}}" placeholder="(optional)" />
    </div>
    <div class="col right text faded">Query Name</div>
    <hr/>
</div>
