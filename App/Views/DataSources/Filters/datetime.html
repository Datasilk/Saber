<div class="row hover filter-input-datetime" data-column="{{column}}">
    <div class="col field long">{{label}}</div>
    <div class="col input filter-match">
        <select>
            <option value="3">Equals</option>
            <option value="4">Greater Than</option>
            <option value="5">Greater Than Or Equal To</option>
            <option value="6">Less Than</option>
            <option value="7">Less Than Or Equal To</option>
        </select>
    </div>
    <div class="col input filter-input"><input type="datetime-local" value="{{value}}" /></div>
    <div class="col right input filter-queryname">
        <input type="text" value="{{queryname}}" placeholder="(optional)" />
    </div>
    <div class="col right text faded">Query Name</div>
    <hr/>
</div>
