<div id="web-{{id}}" class="accordion{{expanded}} expanded{{/expanded}}">
    <div class="title">
        <h6>{{title}}</h6>
        <div class="expander">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-arrow-right" x="0" y="0" width="32" height="32"></use>
            </svg>
        </div>
    </div>
    <div class="contents pad">
        {{contents}}
    </div>
</div>
