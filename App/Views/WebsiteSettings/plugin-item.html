<div class="row plugin-info" data-key="{{key}}">
    <div class="row">
        <div class="uninstall">
            <button class="delete">Uninstall Plugin</button>
        </div>
        <div class="col">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
    </div>
    <div class="row features">{{features}}</div>
</div>
<hr/>
