<div class="col input for-button"><button onclick="S.editor.fields.custom.list.add(event, '{{title}}', '{{key}}', '{{partial}}');">+ List Item</button></div>
<div class="col pad-left list-items">
    <div class="accordion">
    <div class="title">
        <h6>List Items</h6>
        <div class="expander">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-arrow-right" x="0" y="0" width="32" height="32"></use>
            </svg>
        </div>
    </div>
    <div class="contents pad">
        <ul class="list">{{list-items}}</ul>
    </div>
</div>
    
</div>
