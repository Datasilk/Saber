<li draggable="true" data-index="{{index}}" onclick="{{onclick}}">
    <span title="{{label}}">{{label}}</span>
    <div class="col right icon small close-btn">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
        </svg>
    </div>
</li>
