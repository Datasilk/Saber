<li draggable="true" data-index="{{index}}" onclick="S.editor.fields.custom.list.edit(event, '{{title}}', '{{key}}', '{{partial}}', '{{lang}}', '{{container}}')">
    <span>{{label}}</span>
    <div class="col right icon small close-btn">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
        </svg>
    </div>
</li>
