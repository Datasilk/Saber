<div class="row hover content-field select-image">
    <div class="col field">{{title}}</div>
    <div class="col input textbox"><input type="text" id="{{id}}" class="input-field" value="{{value}}" /></div>
    <div class="col input for-button"><button>Select Image</button></div>
    <div class="col img" style="background-image:url({{value}});"><div><img src="{{value}}" /></div></div>
</div>
